<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create Todo</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Create New Todo</h1>

        <form 
            hx-post="{% url 'submit-note' %}" 
            hx-target="#todo-message" 
            hx-swap="innerHTML"
            hx-on::afterRequest="alert('Todo created!')"

            class="flex flex-col gap-4"
        >
            {% csrf_token %}
            <input 
                type="text" 
                name="title" 
                placeholder="Enter todo title..." 
                class="border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                required
            >
            <input 
                type="text" 
                name="description" 
                placeholder="Enter todo title..." 
                class="border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                required
            >
            <button 
                type="submit" 
                class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg transition duration-200"
            >
                Add Todo
            </button>
        </form>

        <div id="todo-message" class="mt-4 text-center"></div>
    </div>

</body>
</html>
